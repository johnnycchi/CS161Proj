<DOCTYPE! html>
<head>

<script>

function selectPage(page){
	var i;
	document.getElementById(page).innerHTML += '<select>';
	for(i = 0; i <101; i++){
		document.getElementById(page).innerHTML += "<option value = " + i + ">" + i + "</option>";
	}
	document.getElementById(page).innerHTML += '</select>';

}

</script>

</head>

<body>
	<p id="hello"></p>

	<script>
	selectPage("hello")
	</script>

</body>
